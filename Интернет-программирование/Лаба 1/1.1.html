    <meta charset="UTF-8">
    <title>1.1</title>
</head>
<body>
    <h3 style="text-align: center;"><strong>Я помню чудное мгновенье"</strong></h3>
    <br>
    <p style="text-align: center;">
        Я помню чудное мгновенье:<br>
        Передо мной явилась ты,<br>
        Как мимолетное виденье,<br>
        Как гений чистой красоты.<br>
        В томленьях грусти безнадежной,<br>
        В тревогах шумной суеты,<br>
        Звучал мне долго голос нежный<br>
        И снились милые черты.
    </p>
    <h5 style="text-align: center; margin-left: 300px;"><cite>Александр Сергеевич Пушкин</cite></h5>
</body>
</html>
